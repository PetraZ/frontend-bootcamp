<script>

    let obj = {
        a: 1,
        b: 2
    }

    // a wrapper that you have control over the basic operation behaviour
    let po = new Proxy(obj, {
        set(obj, prop, val) {
            console.log(obj, prop, val)
        }
    })

    function reactive() {
        return new Proxy(obj, {
            set(obj, prop, val) {
                obj[prop] = val
                console.log(obj, prop, val)
                return obj[prop]
            },
            get(obj, prop) {
                console.log(obj, prop)
                return obj[prop]
            },
        } 
        )
    }

</script>
